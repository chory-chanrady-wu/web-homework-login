<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login -->
      <img
        src="https://img.icons8.com/?size=100&id=BD3laP7MFEAB&format=png&color=000000"
        alt="login-logo"
      />
      <h3>Welcome Back</h3>
      <p>Please login to your account</p>

      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="forgot">
        <a href="">Forgot password ?</a>
      </div>
      <button>Login</button>
      <div class="sign-up">
        Don't have an account ? <a href="./sign-up.html">Register</a>
      </div>
    </div>
  </body>
</html>
